<!DOCTYPE html>
<html>
   <head>
      <title>Submit Form Using AJAX and jQuery</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
	  
		var inProgress = false;
		var taskID = false;
		
		$(document).ready(function(){
		
			$("#clear").click(function(){
				$("#text").val('');
				return false;
			});
			
			$("#submit").click(function(){
				var text = $("#text").val().trim();
				var dataString = 'ptext='+ text;
				if(text=='') {
					alert("Please Fill All Fields");
				} else {
					startWaiting();
					$.ajax({
						type: "POST",
						url: "pollysubmit.php",
						data: dataString,
						cache: false,
						async: true, 
						success: function(result){
							taskID = result;
						},
						error: function(err) {
							taskID = 'Error (' + err.status + '): ' + err.statusText;
						}
					});
				}
				return false;
			});
			
			setInterval(loadAudio, 1000);
			
		});
		 
		function loadAudio() {
			
			if (taskID && (!inProgress)) {
				if (taskID.includes("Error")) {
					clearInterval();
					stopWaiting();
					showErr(taskID);
					taskID = false;
					return false;
				}
				inProgress = true;
				$.ajax({
					type: "POST",
					url: "pollysubmit.php",
					data: 'taskid=' + taskID,
					cache: false,
					async: true, 
					success: function(data) {
						if (data) {
							isDone = true;
							if (data.includes("Error")) {
								clearInterval();
								taskID = false;
								stopWaiting();
								showErr(data);
							} else {
								clearInterval();
								taskID = false;
								var audioElement = document.createElement('audio');
								audioElement.setAttribute('src', data);
								stopWaiting();
								audioElement.play();
							}
						}
						inProgress = false;
					},
					error: function(err) {
						clearInterval();
						taskID = false;
						stopWaiting();
						showErr('Error (' + err.status + '): ' + err.statusText)
						inProgress = false;
					},
					complete:function(data){
						inProgress = false;
					}
				});
			}
							
		}

		function showErr(err) {

			var errP = document.createElement('p');
			errP.innerText = err;
			document.body.appendChild(errP);
		
		}
		
		function startWaiting() {
		
			$("#waiting").show();
			$("#text").prop('disabled', true);
			$("#submit").prop('disabled', true);
			$("#clear").prop('disabled', true);
		
		}

		
		function stopWaiting() {
		
			$("#waiting").hide();
			$("#text").prop('disabled', false);
			$("#submit").prop('disabled', false);
			$("#clear").prop('disabled', false);
		
		}
		 
      </script>
   </head>
   <body>
      <div id="mainform">
         <h2>Submit string for polly processing.</h2>
         <div id="form">
            <h3>Enter you text!</h3>
            <div>
               <label>Text :</label> <br>
			   <textarea id="text" cols="80" rows="10" name="nome"></textarea> <br>
               <input id="submit" type="button" value="Submit">&nbsp;&nbsp;<input id="clear" type="button" value="Clear"><br><br>
            </div>
         </div>
      </div>
      <div style="display:none;" id="waiting">
		<img style="width: 30px; height: 30px;" alt="Caricamento in corso..." title="Caricamento in corso..." src="input-spinner.gif">
      </div>
   </body>
</html>
